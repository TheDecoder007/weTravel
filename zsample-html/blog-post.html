
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weTravel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
      <link rel = "stylesheet" href="../public/stylesheets/style.css">
  </head>

  <body>
    <section class="hero is-small">
        <div class="hero-body">
          <h1 class="title is-1 heroTitle">weTravel</h1>
          <h2 class="subtitle is-4 heroTitle2">
            Blogs from travelers around the world
          </h2>
        </div>
      </section>

    <div class = "container is-fluid">
        <h1>Create your blog</h1>
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" type="text" placeholder="Title of your blog">
        </div>
      </div>

      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <input class="input" type="text" placeholder="Short description of your blog">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Blog</label>
        <div class="control">
          <textarea class="textarea" rows = "10" placeholder="Write your blog here"></textarea>
        </div>
      </div>

      <div class="file">
        <label class="file-label">
          <input class="file-input" type="file" name="resume">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose an image...
            </span>
          </span>
        </label>
      </div>
    </br>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <a class="button is-link" href = "index.html">Go Back</a>
        </div>
      </div>

    </div>
  </body>
