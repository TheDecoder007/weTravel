<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weTravel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../public/stylesheets/style.css" />
  </head>

  <body>
    <section class="hero is-small">
      <div class="hero-body">
        <h1 class="title is-1 heroTitle">weTravel</h1>
        <h2 class="subtitle is-4 heroTitle2">
          Blogs from travelers around the world
        </h2>
      </div>

    <div class="container is-fluid">
      <!-- <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g AlexSmith" />
        </div>
      </div> -->

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="e.g. alexsmith@gmail.com"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Enter password" />
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Login</button>
        </div>
        <div class="control">
          <a class="button is-link" href="index.html">Go Back</a>
        </div>
