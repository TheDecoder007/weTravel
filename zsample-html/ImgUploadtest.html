<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weTravel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
      <link rel="stylesheet" href="../public/stylesheets/style.css">
  </head>
  <style>


  </style>

<body>
      <section class="hero is-small">
      <div class="hero-body">
        <a href="/">
        <img
          src="https://i.imgur.com/XOqnGTY.png"
          alt="weTravel logo"
        />
        </a>
        
        <h2 class="subtitle is-4 heroTitle2">
          Blogs from travelers around the world
        </h2>
      </div>
    </section>


<main>
    <form class="new-post-form">
        <label class="image">
            <input type="file" id="image" aria-label="File browser example">
            <span class="file-custom"></span>
          </label>
        <div>
          <label for="post-url">Link</label>
          <input id="post-url" name="post-url" />
        </div>
        <button type="submit" class="btn">Create</button>
      </form>
    </section>
    

      <script src="../public/javascript/image.js"></script>      


    </main>
 
    <footer class="container-fluid">
      <p>Travel Well!</p>
    </footer>
    
</body>

</html>
